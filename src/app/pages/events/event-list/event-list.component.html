<div class="container mt-5">
  <h2 class="mb-4">Tournois d'échecs disponibles</h2>

  <div class="row" *ngIf="events.length > 0; else noEvents">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let event of events">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ event.label }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ event.address.city }}, {{ event.address.country }}
          </h6>
          <p class="card-text">
            <strong>Date :</strong> {{ event.date | date : "longDate" }}
          </p>
          <div class="mt-auto text-end">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="goToDetails(event.id)"
            >
              Détails
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noEvents>
    <p class="text-muted">Aucun tournoi n’est disponible pour le moment.</p>
  </ng-template>
</div>
